<!DOCTYPE html>
<html xmlsn:th="http://www.thymeleaf.org" lang="pt-br">
	<head>
		<meta charset="UTF-8"/>
		<title th:text="${alunoDTO.id} != null ? 'Atualizar Aluno' : 'Cadastro de Aluno'"></title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
	</head>
	<body class="container mt-5">
		<h2  th:text="${alunoDTO.id} != null ? 'Atualizar Aluno' : 'Cadastro de Aluno'" class="container text-center"></h2>
		
		<form th:action="${alunoDTO.id} != null ? @{/alunos/atualizar/{id} (id=${alunoDTO.id})} : @{/cadastrar/aluno}" th:object="${alunoDTO}" method="post" class="mt-4">
			<input type="hidden" th:field="*{id}"/>
			<input type="hidden" name="_method" value="put" th:if="${alunoDTO.id} != null"/>
			
			<label for="nome" class="form-label">Nome do Aluno:</label>
			<input type="text" th:field="*{nome}" class="form-control" required/>
			<div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">Erro</div> </br>

			<label for="curso" class="form-label">Curso:</label>
			<select th:field="*{cursoId}" class="form-select" required>
				<option value="">Selecione o curso</option>					
				<option th:each="curso : ${cursos}" th:value="${curso.id}" th:text="${curso.nome}"></option>
			</select> </br>

			<h3 class="container text-center">Endereço:</h3>

			<label for="cep" class="label-form">CEP:</label>
			<input type="text" th:field="*{endereco.cep}" class="form-control" required/> </br>

			<label for="estado" class="label-form">Estado:</label>
			<input type="text" th:field="*{endereco.estado}" class="form-control" required/> </br>

			<label for="cidade" class="label-form">Cidade:</label>
			<input type="text" th:field="*{endereco.cidade}" class="form-control" required/> </br>

			<label for="rua" class="label-form">Rua:</label>
			<input type="text" th:field="*{endereco.rua}" class="form-control" required/> </br>

			<label for="numero" class="label-form">Número:</label>
			<input type="number" th:field="*{endereco.numero}" class="form-control" required/> </br>

			<label for="complemento" class="label-form">Complemento:</label>
			<input type="text" th:field="*{endereco.complemento}" class="form-control" required/> </br>

								
			<br>
			<div class="container text-center row">
				<div class="col-6"><button type="submit" class="btn btn-success" th:text="${alunoDTO.id} != null ? 'Salvar Alterações' : 'Cadastrar'"></button></div>
				<div class="col-6"><a th:href="@{/alunos}" class="btn btn-secondary">Lista de Alunos</a></div>
			</div>
		</form>
	</body>
</html>
