<!DOCTYPE html>
<html xmlsn:th="https://www.thymeleaf.org" lang="pt-br">
	<head>
		<meta charset="UTF-8"/>
		<title>Lista de Professores</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
	</head>
	<body class="mt-5">
	<h2 class="container text-center">Lista de Professores</h2>
	<table class="table table-bordered table-striped mt-3 container text-center">
		<thead>
			<tr>
				<th>ID</th><th>Nome do Professor</th><th>Atualizar</th><th>Apagar</th>
			</tr>
		</thead>
		<tbody th:each="professor : ${professores}">
			<td th:text="${professor.id}"></td>
			<td th:text="${professor.nome}"></td>
			<td>
				<a th:href="@{/professores/editar/{id} (id=${professor.id})}" class="btn btn-warning sm-5">Editar</a>
			</td>
			<td>
				<form th:action="@{/professores/excluir/{id} (id=${professor.id})}" method="post">
					<input type="hidden" name="_method" value="delete"/>
					<button type="submit" class="btn btn-danger sm-5" onclick="return confirm('Deseja apagar os dados desse professor?')">Excluir</button>
				</form>
			</td>
		</tbody>
	</table>
	<div class="container text-center">
		<a th:href="@{/cadastrar/professor}" class="btn btn-primary">Cadastrar Novo Professor</a>
	</div>
	</body>
</html>
