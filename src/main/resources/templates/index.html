<DOCTYPE html>
<html xmlsn:th="https://www.thymeleaf.org" lang="pt-br">
	<head>
		<meta charset="UTF-8"/>
		<title>Sistema da Faculdade</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
	</head>
	<body class="mt-5">
	<h2 class="container text-center">Lista de Funcionalidades</h2>
	<div class="row">
		<div class="col-6 container text-center">
			<h5 class="mt-3 mb-3">Alunos:</h5>
			<a th:href="@{/alunos}" class="btn btn-primary">Lista de Alunos</a>
		</div>
		<div class="col-6 container text-center">
			<h5 class="mt-3 mb-3">Cadastrar um Novo Aluno:</h5>
			<a th:href="@{/cadastrar/aluno}" class="btn btn-success">Novo Aluno</a>
		</div>
	</div>
	<br><br>
	<div class="row">
		<div class="col-6 container text-center">
			<h5 class="mt-3 mb-3">Endereço dos Alunos:</h5>
			<a th:href="@{/enderecos}" class="btn btn-info">Lista de Endereços</a>
		</div>
		<div class="col-6 container text-center">
			<h5 class="mt-3 mb-3">Cadastrar um Novo Endereço:</h5>
			<a th:href="@{/cadastrar/endereco}" class="btn btn-secondary">Novo Endereço</a>
		</div>
	</div>

</html>
