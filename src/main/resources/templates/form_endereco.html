<DOCTYPE html>
<html xmlsn:th="http://www.thymeleaf.org" lang="pt-br">
	<head>
		<meta charset="UTF-8"/>
		<title>Cadastro de Endereço</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
	</head>
	<body class="container mt-5">
		<h2 class="container text-center">Cadastro de Endereço</h2>
		
		<form th:action="@{/cadastrar/endereco}" th:object="${enderecoDTO}" method="post" class="mt-4">
			<div class="mb-3">
				<input type="hidden" th:field="*{id}"/>
				
			</div>
			<br>
			<div class="container text-center">
				<div class="row">
					<div class="col-6"><button type="submit" class="btn btn-success">Cadastrar</button></div>
					<!--<div class="col-6"><a th:href="@{/alunos}" class="btn btn-secondary">Lista de endereços</a></div>-->
				</div>
			</div>
		</form>
	</body>
</html>
