<!DOCTYPE html>
<html xmlsn:th="http://www.thymeleaf.org" lang="pt-br">
	<head>
		<meta charset="UTF-8"/>
		<title th:text="${cursoDTO.id != null ? 'Atualizar Curso' : 'Cadastro de Curso'}"></title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
	</head>
	<body class="container mt-5">
		<h2 class="container text-center" th:text="${cursoDTO.id != null ? 'Atualizar Curso' : 'Cadastro de Curso'}"></h2>
		
		<form th:action="${cursoDTO.id} != null ? @{/cursos/atualizar/{id} (id=${cursoDTO.id})} : @{/cadastrar/curso}" th:object="${cursoDTO}" method="post" class="mt-3">
			<div class="mb-3">
				<input type="hidden" th:field="*{id}"/>
				<input type="hidden" name="_method" value="put" th:if="${cursoDTO.id} != null"/>
				
				<label for="nome" class="form-label">Nome do Curso:</label>
				<input type="text" th:field="*{nome}" class="form-control" required/>
				<div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">Erro</div>
			</div>
			<br>
			<div class="mb-3">
				<label for="disciplinas" class="form-label">Disciplinas:</label>
				<select th:field="*{disciplinasIds}" class="form-select" multiple required>
					<option value="">Selecione as disciplinas do curso:</option>
					<option th:each="disciplina : ${disciplinas}" th:value="${disciplina.id}" th:text="${disciplina.nome}"></option>
				</select>
				<small class="text-muted">Use Ctrl (ou Cmd) para selecionar múltiplas disciplinas.</small>
			</div>
			<br>
			<div class="container text-center row">
				<div class="col-6"><button type="submit" class="btn btn-success" th:text="${cursoDTO.id} != null ? 'Salvar Alterações' : 'Cadastrar'"></button></div>
				<div class="col-6"><a th:href="@{/cursos}" class="btn btn-secondary">Lista de Cursos</a></div>
			</div>
		</form>
	</body>
</html>
