<DOCTYPE html>
<html xmlsn:th="https://www.thymeleaf.org" lang="pt-br">
	<head>
		<meta charset="UTF-8"/>
		<title>Lista de Cursos</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
	</head>
	<body class="mt-5">
	<h2 class="container text-center">Lista de Cursos</h2>
	<table class="table table-bordered table-striped mt-3 container text-center">
		<thead>
			<tr>
				<th>ID</th><th>Nome do Curso</th><th>Atualizar</th><th>Apagar</th>
			</tr>
		</thead>
		<tbody th:each="curso : ${cursos}">
			<td th:text="${curso.id}"></td>
			<td th:text="${curso.nome}"></td>
			<td>
				<a th:href="@{/cursos/editar/{id} (id=${curso.id})}" class="btn btn-warning sm-5">Editar</a>
			</td>
			<td>
				<form method="post">
					<!--<input type="" name="" value=""/>-->
					<button type="submit" class="btn btn-danger sm-5" onclick="return confirm('Deseja apagar este curso?')">Excluir</button>
				</form>
			</td>
		</tbody>
	</table>
	<div class="container text-center">
		<a th:href="@{/cadastrar/curso}" class="btn btn-primary">Cadastrar Novo Curso</a>
	</div>
	</body>
</html>
