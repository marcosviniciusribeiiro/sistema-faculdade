<DOCTYPE html>
<html xmlsn:th="http://www.thymeleaf.org" lang="pt-br">
	<head>
		<meta charset="UTF-8"/>
		<title th:text="${alunoDTO.id} != null ? 'Atualizar Aluno' : 'Cadastro de Aluno'"></title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
	</head>
	<body class="container mt-5">
		<h2  th:text="${alunoDTO.id} != null ? 'Atualizar Aluno' : 'Cadastro de Aluno'" class="container text-center"></h2>
		
		<form th:action="${alunoDTO.id} != null ? @{/alunos/atualizar/{id} (id=${alunoDTO.id})} : @{/cadastrar/aluno}" th:object="${alunoDTO}" method="post" class="mt-4">
			<div class="mb-3">
				<input type="hidden" th:field="*{id}"/>
				<input type="hidden" name="_method" value="put" th:if="${alunoDTO.id} != null"/>
				
				<label for="nome" class="form-label">Nome do Aluno:</label>
				<input type="text" th:field="*{nome}" class="form-control"/>
				<div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">Erro</div>
			</div>
			<div class="form-group mb-3">
				<label for="curso" class="form-label">Curso:</label>
				<select th:field="*{curso}" class="form-select">
					<option value="">Selecione o curso</option>
					<th:block th:each="curso : ${cursos}">
						<option th:value="${curso.id}" th:text="${curso.nome}"></option>
					</th:block>
				</select>
			</div>
			<div class="form-group mb-3">
				<label for="endereco" class="form-label">Endereço:</label>
				<select th:field="*{endereco}" class="form-select">
					<option value="">Selecione sua rua/endereço</option>
					<th:block th:each="endereco : ${enderecos}">
						<option th:value="${endereco.id}" th:text="${endereco.rua}"></option>
					</th:block>
				</select>
			</div>
			<br>
			<div class="container text-center row">
				<div class="col-6"><button type="submit" class="btn btn-success" th:text="${alunoDTO.id} != null ? 'Salvar Alterações' : 'Cadastrar'"></button></div>
				<div class="col-6"><a th:href="@{/alunos}" class="btn btn-secondary">Lista de Alunos</a></div>
			</div>
		</form>
	</body>
</html>
