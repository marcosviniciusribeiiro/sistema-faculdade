<DOCTYPE html>
<html xmlsn:th="http://www.thymeleaf.org" lang="pt-br">
	<head>
		<meta charset="UTF-8"/>
		<title>Cadastro de Aluno</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
	</head>
	<body class="container mt-5">
		<h2 class="container text-center">Cadastro de Aluno</h2>
		
		<form th:action="" th:object="${alunoDTO}" method="post" class="mt-4">
			<div class="mb-3">
				<input type="hidden" th:field="*{id}"/>
				
				<label for="nome" class="form-label">Nome do Aluno:</label>
				<input type="text" th:field="*{nome}" class="form-control"/>
				<div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">
			</div>
			<div class="form-group">
				<label for="curso" class="form-label">Curso:</label>
				<select th:field="*{curso}" class="form-select">
					<option value="">Selecione o curso</option>
					<th:block th:each="curso : ${cursos}">
						<option th:value="${curso.id}" th:text="${curso.nome}"></option>
					</th:block>
				</select>
			</div>
			<br>
			<div class="container text-center">
				<div class="row">
					<div class="col-6"><button type="submit" class="btn btn-success">Cadastrar</button></div>
					<div class="col-6"><a th:href="" class="btn btn-secondary">Lista de Alunos</a></div>
				</div>
			</div>
		</form>
	</body>
</html>
