<DOCTYPE html>
<html xmlsn:th="https://www.thymeleaf.org" lang="pt-br">
	<head>
		<meta charset="UTF-8"/>
		<title>Lista de Endereços</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
	</head>
	<body class="mt-5">
	<h2 class="container text-center">Lista de Endereços</h2>
	<table class="table table-bordered table-striped mt-3 container text-center">
		<thead>
			<tr>
				<th>ID</th><th>CEP</th><th>Cidade</th><th>Estado</th><th>Rua</th><th>Número da Casa</th><th>Atualizar</th><th>Apagar</th>
			</tr>
		</thead>
		<tbody th:each="endereco : ${enderecos}">
			<td th:text="${endereco.id}"></td>
			<td th:text="${endereco.cep}"></td>
			<td th:text="${endereco.cidade}"></td>
			<td th:text="${endereco.estado}"></td>
			<td th:text="${endereco.rua}"></td>
			<td th:text="${endereco.numero}"></td>
			<td>
				<a th:href="@{/enderecos/editar/{id} (id=${endereco.id})}" class="btn btn-warning sm-5">Editar</a>
			</td>
			<td>
				<form th:action="@{/enderecos/excluir/{id} (id=${endereco.id})}" method="post">
					<input type="hidden" name="_method" value="delete"/>
					<button type="submit" class="btn btn-danger sm-5" onclick="return confirm('Deseja apagar este endereço?')">Excluir</button>
				</form>
			</td>
		</tbody>
	</table>
	<div class="container text-center">
		<a th:href="@{/cadastrar/endereco}" class="btn btn-primary">Cadastrar Novo Endereço</a>
	</div>
	</body>
</html>
