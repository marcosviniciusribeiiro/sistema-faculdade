<DOCTYPE html>
<html xmlsn:th="http://www.thymeleaf.org" lang="pt-br">
	<head>
		<meta charset="UTF-8"/>
		<title>Cadastro de Disciplina</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
	</head>
	<body class="container mt-5">
		<h2 class="container text-center">Cadastro de Disciplina</h2>
		
		<form th:action="@{/cadastrar/disciplina}" th:object="${disciplinaDTO}" method="post" class="mt-3">
			<div class="mb-3">
				<input type="hidden" th:field="*{id}"/>
<!--				<input type="hidden" name="_method" value="put" th:if="${professorDTO.id} != null"/>-->
				
				<label for="nome" class="form-label">Nome da Disciplina:</label>
				<input type="text" th:field="*{nome}" class="form-control"/>
				<div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">Erro</div>
			</div>
			<br>
			<div class="container text-center row">
				<div class="col-6"><button type="submit" class="btn btn-success">Cadastrar</button></div>
				<!--<div class="col-6"><a th:href="@{/disciplinas}" class="btn btn-secondary">Lista de Disciplinas</a></div>-->
			</div>
		</form>
	</body>
</html>
